<header class="top-header clearfix">
    <div ui-preloader></div>

    <!-- Logo -->
    <div class="logo"
         ng-class="{ 'bg-dark': ['11','31'].indexOf(main.skin) >= 0,
                     'bg-white': main.skin === '21',
                     'bg-primary': ['12','22','32'].indexOf(main.skin) >= 0,
                     'bg-success': ['13','23','33'].indexOf(main.skin) >= 0,
                     'bg-info': ['14','24','34'].indexOf(main.skin) >= 0,
                     'bg-warning': ['15','25','35'].indexOf(main.skin) >= 0,
                     'bg-danger': ['16','26','36'].indexOf(main.skin) >= 0 }">
        <a href="#!/">
            <img src="assets/images/logo-white.png" alt="豆云" class="logo-img">
            <span class="logo-text">豆云</span>
        </a>
    </div>

    <!-- needs to be put after logo to make it work -->
    <div class="menu-button" toggle-off-canvas>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </div>

    <div class="top-nav">
        <ul class="nav-left list-unstyled">
            <li><md-button class="header-btn toggle-min" data-toggle-nav-collapsed-min aria-label="toggle-nav-collapsed-min"><i class="material-icons">menu</i></md-button></li>
        </ul> 

        <ul class="nav-right pull-right list-unstyled">
            <li>
                <md-menu md-position-mode="target-right target">
                    <md-button class="header-btn" aria-label="menu" ng-click="$mdMenu.open($event)" style="text-transform:none;padding:0 15px">
                        <i class="material-icons">account_circle</i>
                        {{ user.name }}
                    </md-button>
                    <md-menu-content class="top-header-dropdown" width="3">
                        <md-menu-item><md-button aria-label="menu" ng-href="#!/profile"><md-icon class="material-icons">assignment</md-icon>个人资料</md-menu-item>
                        <md-menu-item><md-button aria-label="menu" ng-click="logout()"><md-icon class="material-icons">keyboard_tab</md-icon>退出登录</md-button></md-menu-item>
                    </md-menu-content>
                </md-menu>
            </li>
        </ul>
    </div>
</header>
